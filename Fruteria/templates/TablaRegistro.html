<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guardar Album</title>
    
</head>
<body>

    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Fruta</td>
                <td>Temporada</td>
                <td>Precio</td>
                <td>Stock</td>
            </tr>
        </thead>
        
        
        <tbody>
            {%for alb in listFruta %}
                <tr>
                    <td>{{ alb.0 }}</td>
                    <td>{{ alb.1 }}</td>
                    <td>{{ alb.2 }}</td>
                    <td>{{ alb.3 }}</td>
                    <td>{{ alb.4 }}</td>
                    <td>
                        <a href="/editar/{{ alb.0 }}"> Editar</a>
                        <a href="#">Eliminar</a>

                    </td>
                </tr>
            {%endfor%}
        </tbody>



    </table>

</body>
</html>
