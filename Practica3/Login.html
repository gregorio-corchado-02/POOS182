<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Administracion del Consultorio</title>
    <link rel="stylesheet" href="Login.css" />
</head>
<body>
    <form id="formulario">
    <h1><center>Iniciar sesión</center></h1>
    
    <label><center>Ingrese su RFC</center></label>

    <label><center>Ingrese su Contraseña</center></label>

    <div>

    </div>

    <div class="Olvido su Contraseña">

    </div>
    </form>
</body>
</html>
