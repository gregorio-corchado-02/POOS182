<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrar Paciente</title>
    <link rel="stylesheet" href="RegistrarPaciente.css" />
</head>
<body>
    <form id="formulario3">
    <h1><font color="White"><center>Registrar Paciente</center></font></h1>
    
    <div id="Label3"><font color="White"><label>RFC</label></font></div>
         <Input name="RFC" placeholder="Ingrese el RFC Medico"size="40" maxlength="256"></Input>
    
    <br>
    <div id="Label3"><font color="White"><label>Nombre</label></font></div>
         <input name="Nombre" placeholder="Nombre del Paciente" size="40" maxlength="256"></input>

    <br>
    
    <div id="Label3"><font color="White"><label>F. de Nac</label></font></div>
         <input name="Fecha" placeholder="Ingrese su Fecha de Nacimiento" size="40" maxlength="256"></input>

    <br>

    <div id="Label3"><font color="White"><label>Enfermedad</label></font></div>
         <input name="Enfermedades" placeholder="¿Tiene enfermedades Cronicas?" size="40" maxlength="256"></input>

    <br>
    
    <div id="Label3"><font color="White"><label>Alergias</label></font></div>
         <input name="Alergias" placeholder="¿Tiene Alergias?" size="40" maxlength="256"></input>

    <br>

    <div id="Label3"><font color="White"><label>Antecedente</label></font></div>
         <input name="Antecedentes" placeholder="¿Tiene antecedentes medicos?" size="40" maxlength="256"></input>

    <br>

    <div>
        <br>
        <button type="button" id="Boton3">Nueva Con.</button>
        <br>
        <button type="button" id="Boton3">Registrar</button>
        <br>
        <button type="button" id="Boton3">Actualizar</button>
    </div>
 
    </form>
</body>
</html>
